<!DOCTYPE xhtml>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">QUIZ APP</div>
            <div class="timer">
                <div class="time_text">Kalan Süre </div>
                <div class="time_second"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi JS paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
                
            </div>
            <button class=" next-btn btn btn-primary btn-sm">
                Sonraki Soru
            </button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="score_text">Toplam </div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Quizi Bitir</button>
        </div>
    </div>
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
